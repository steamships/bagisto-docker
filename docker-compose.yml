services:
  https-portal:
    image: steveltn/https-portal:1
    container_name: web_https-portal
    ports:
      - 80:80
      - 443:443
    networks:
      - frontend
    restart: always
    volumes:
      - ./certs:/var/lib/https-portal
    environment:
      #STAGE: production
      #STAGE: local
      #ここにドメイン追加で捌ける
      DOMAINS: "ichipa.steamship.co.jp -> http://bagisto-php-apache:80,
      ichipap.steamship.co.jp -> http://bagisto-phpmyadmin:80"
  bagisto-php-apache:
    build:
      args:
        container_project_path: /var/www/html/
        uid: 1000
        user: $USER
      context: .
      dockerfile: ./Dockerfile
    image: bagisto-php-apache
    ports:
      - 5173:5173
    volumes:
      - ./workspace/:/var/www/html/
      - ./.configs/php-ichipa.ini:/usr/local/etc/php/conf.d/php-ichipa.ini
      - /home/$USER/.netrc:/home/$USER/.netrc
      - /home/$USER/.bashrc:/home/$USER/.bashrc
      - /home/$USER/.bash_aliases:/home/$USER/.bash_aliases
      - /home/$USER/.ssh:/home/$USER/.ssh
    networks:
      - frontend
      - webnet

  bagisto-mysql:
    image: mysql:8.0
    command: --default-authentication-plugin=mysql_native_password
    environment:
      MYSQL_ROOT_HOST: "%"
      MYSQL_ROOT_PASSWORD: root
    ports:
      - 3306:3306
    volumes:
      - ./.configs/mysql-data:/var/lib/mysql/
    networks:
      - webnet

  bagisto-redis:
    image: redis:6.2-alpine
    ports:
      - 6379:6379
    command: redis-server --save 20 1 --loglevel warning
    volumes:
      - ./.configs/redis-data:/data
    networks:
      - webnet

  bagisto-phpmyadmin:
    image: phpmyadmin:latest
    environment:
      PMA_HOST: bagisto-mysql
      PMA_USER: root
      PMA_PASSWORD: root
      UPLOAD_LIMIT: 512M
    networks:
      - frontend
      - webnet

  bagisto-elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:7.17.0
    environment:
      - xpack.security.enabled=false
      - discovery.type=single-node
      - bootstrap.memory_lock=true
      - "ES_JAVA_OPTS=-Xms256m -Xmx256m"
    ulimits:
      memlock:
        soft: -1
        hard: -1
      nofile:
        soft: 65536
        hard: 65536
    volumes:
      - ./.configs/elasticsearch-data:/var/lib/elasticsearch/data
    ports:
      - 9200:9200
      - 9300:9300
    networks:
      - webnet

  bagisto-kibana:
    image: docker.elastic.co/kibana/kibana:7.17.0
    environment:
      - ELASTICSEARCH_HOSTS=http://bagisto-elasticsearch:9200
    ports:
      - 5601:5601
    depends_on:
      - bagisto-elasticsearch
    networks:
      - webnet

  bagisto-mailhog:
    image: mailhog/mailhog
    logging:
        # Disable saving logs.
        driver: 'none'
    ports:
        # SMTP server.
        - 1025:1025
        - 8025:8025
    networks:
      - webnet

networks:
  frontend:
  webnet:
